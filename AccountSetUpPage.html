<!doctype html>
<html>
<head>
<title>Account Set Up Page</title>
</head>

	<body>
	<h1 id = "top">Account Set Up</h1>
			<p>Please enter the following information and then press continue.</p>
			<hr />
		<h3>Personal Information</h3>
			<fieldset>
			<table>
				<tr>
					<th scope = "col">Name:</th>
					<th scope = "col"><input type="text" input = "15" maxlength="15"/></th>
					<th scope = "col">Email:</th>
					<th scope = "col"><input type="email" input = "15" maxlength="15"/></th>
				</tr>
				<tr>
					<th scope = "row">Birthday:</th>
					<th scope = "col" align="left"><input type="date" input = "15" maxlength="15"/></th>
					<th scope = "col">Phone #:</th>
					<th scope = "col"><input type="text" input = "15" maxlength="15"/></th>
				</tr>
				<tr>
					<th scope = "row">Address:</th>
					<th scope = "col"><input type="text" input = "15" maxlength="15"/></th>
					<th scope = "col">Gender:</th>
					<th scope = "col" align="left">
						<form action = "">
							<select name = "gender">
								<option value = "Male">Male</option>
								<option value = "Female">Female</option>
								<option value = "Prefer not to Answer">Prefer not to answer</option>
								<option value = "Social Justice Warrior">Social Justice Warrior</option>
							</select>
						</form>
				  </th>
				</tr>
				<tr>
					<th scope = "row">Zipcode:</th>
					<th scope = "col"><input type="text" input = "15" maxlength="15"/></th>
				</tr>
			</table>
			</fieldset>
			<br />
			<hr />
			<br />
		<h3>Login Information</h3>
			<table>
				<tr>
					<th scope = "row" align="right">Username:</th>
					<th scope = "col"><input type="text" input = "15" maxlength="15"/></th>
				</tr>
				<tr>
					<th scope = "row" align="right">Password:</th>
					<th scope = "col"><input type="password" input = "15" maxlength="15"/></th>
				</tr>
				<tr>
					<th scope = "row">Verify Password:</th>
					<th scope = "col"><input type = "password" input = "15" maxlength = "15"></th>
				</tr>
			</table>
		<hr />
		<br />
		<form action = "">
			<input type = "submit" name = "Continue" value = "Continue">
		</form>
	</body>
</html>
