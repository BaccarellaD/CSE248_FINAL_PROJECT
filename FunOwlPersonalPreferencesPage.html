<!doctype html>
<html>
	<head>
		<title>Fun Owl Preference Page</title>
	</head>

	<body>
		<h1>Personal Preferences</h1>
		<p>What are your personal venue/nightclub preferences?</p>
		<table>
				<tr>
					<th scope = "row">Music Preferences:</th>
					<th scope = "col" align = "left">
						<select name = "accountType">
							<option value = "Business Account">EDM</option>
							<option value = "Business Account">Jazz</option>
						</select>
					</th>
				</tr>
				<tr>
					<th scope = "row" align="right">Venues:</th>
					<th scope = "col" align = "left">
						<select name = "accountType">
							<option value = "Business Account">Small Club</option>
							<option value = "Business Account">Big Club</option>
						</select>
					</th>
				</tr>
				<tr>
					<th scope = "row" align="right">Club Type:</th>
					<th scope = "col">
						<select name = "accountType">
							<option value = "Business Account">Straight</option>
							<option value = "Business Account">Same sex</option>
							<option value = "Business Account">Just a bunch of Social Justice Warriors</option>
						</select>
					</th>
				</tr>
		</table>
		<form action = "AccountTypeSelection.html#top">
			<input type = "submit" name = "Continue" value = "Continue"/>
		</form>
	</body>
</html>
